<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxerkit - Direction Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boxerkit: Direction Training</h1>
        <div class="input-section">
            <label for="trainingTime">Enter Training Time (in minutes):</label>
            <input type="number" id="trainingTime" min="1" value="1">
            <button id="startButton">Start</button>
        </div>
        <div class="output-section">
            <h2 id="punchDirection"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
